<!-- Plain HTML file – NO Nest imports needed -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Password Reset Code</title>
</head>
<body style="font-family:Arial,Helvetica,sans-serif;background:#f9f9f9;margin:0;padding:20px">
  <div style="max-width:600px;margin:auto;background:#ffffff;border-radius:8px;padding:30px;box-shadow:0 4px 8px rgba(0,0,0,0.05)">
    <h2 style="color:#333333">🔐 Password Reset Request</h2>
    <p style="font-size:16px;color:#555555">
      We received a request to reset your password. Use the following code to proceed:
    </p>

    <!-- {{CODE}} is replaced at runtime -->
    <div style="font-size:28px;font-weight:bold;color:#1a73e8;margin:20px 0;text-align:center">
      {{CODE}}
    </div>

    <p style="font-size:14px;color:#777777">
      This code expires in 15 minutes. If you did not request a password reset, you can safely ignore this e-mail.
    </p>

    <p style="font-size:14px;color:#999999;margin-top:40px">
      — Zeedt Team
    </p>
  </div>
</body>
</html>
